events {
    worker_connections 1024;
}

http {
    upstream face_recognition_backend {
        least_conn;  # 最少连接负载均衡算法
        server face-recognition-api:8000 max_fails=3 fail_timeout=30s;
        # 如果有多个实例，可以添加更多server
        # server face-recognition-api-2:8000 max_fails=3 fail_timeout=30s;
        # server face-recognition-api-3:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 20M;  # 允许上传的最大文件大小
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://face_recognition_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 健康检查端点
        location /health {
            proxy_pass http://face_recognition_backend/health;
            access_log off;
        }

        # 监控指标端点
        location /metrics {
            proxy_pass http://face_recognition_backend/metrics;
            access_log off;
        }
    }
}

