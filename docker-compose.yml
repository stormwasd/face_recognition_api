version: '3.8'

services:
  face-recognition-api:
    build: .
    container_name: face_recognition_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.insightface/models  # 缓存模型文件
      - ./config.py:/app/config.py  # 挂载配置文件
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

